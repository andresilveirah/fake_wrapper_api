<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake</title>
    <style>
        * { margin: 0; padding: 0; text-decoration: none; list-style: none; box-sizing: border-box !important; }
        html, body {
            width: 100%;
            height: 100%;
        }
        .container {
            display: flex;
            align-items: stretch;
            align-content: stretch;
            box-sizing: border-box;
            height: 100%;
            padding: 12px;
        }
        .panel {
            flex-grow: 1;
            width: 50%;
            border-radius: 12px;
            border: transparent;
            overflow: hidden;
            box-sizing: border-box;
            perspective: 1;
            margin: 0 6px;
        }
        #events {
            height: 100%;
            background-color: #ccc;
            padding: 24px;
            overflow-y: scroll;
            word-wrap: break-word;
            display: block;
        }
        #events-list li {
            display: block;
        }
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: purple; }
        @media only screen and (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .panel {
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            #events {
                margin: 12px 0px 0px !important;
                padding: 12px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="panel" src="https://cdn.privacy-mgmt.com/index.html?preload_message=true"></iframe>
        <div class="panel">
            <code id="events">
                <ul id="events-list"></ul>
            </code>
        </div>
    </div>
    <script>
        const getMessage = ({ accountId, propertyId, propertyHref, targetingParams }) => {
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            const requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: JSON.stringify({
                    accountId,
                    propertyId,
                    targetingParams,
                    propertyHref,
                    requestUUID: "test",
                    meta: "{}"
                }),
            };
            return fetch("https://cdn.privacy-mgmt.com/wrapper/tcfv2/v1/gdpr/native-message", requestOptions)
                .then(result => result.json())
                .catch(error => console.error(error));
        }
        const syntaxHighlight = (json) => {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        const logEvent = (event) => {
            const { data: { name, ...payload }} = event
            const eventItem = document.createElement('li')
            const payloadElement = document.createElement('pre')
            eventItem.innerHTML = `${name}:`
            payloadElement.innerHTML = syntaxHighlight(JSON.stringify(payload || {}, undefined, 4))
            eventItem.appendChild(payloadElement)
            document.querySelector("#events-list").appendChild(eventItem)
        }
        
        
        
        getMessage({
            accountId: 22,
            propertyId: 40,
            targetingParams: "{\"test\":\"test\"}",
            propertyHref: "https://www.sourcepoint.com"
        }).then(result => {
            const iframe = document.querySelector('iframe')
            iframe.src = "https://cdn.privacy-mgmt.com/index.html?preload_message=true&message_id="+result.messageId+"&site_id="+result.propertyId
            const renderingApp = iframe.contentWindow
            window.addEventListener("message", (event) => {
                logEvent(event)
                if(event.data.name === "sp.readyForPreload") {
                    renderingApp.postMessage({
                        name: 'sp.loadMessage',
                        message_json: result.msgJSON,
                        message_choice: result.choiceOptions,
                        categories: result.stackInfo.categories,
                        site_id: result.siteId,
                        language: result.stackInfo.language
                    }, '*')
                }
            })
        })
    </script>
</body>
</html>
